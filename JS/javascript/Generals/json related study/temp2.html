<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        user-select: none;
      }

      html {
        font-size: 62.5%;
      }

      .container {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        gap: 2rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(#af9fd3, #e9e4f0);

        & .box {
          width: 40rem;
          height: 30rem;
          border: 1px solid black;
          border-radius: 5px;
          font-size: 2rem;
          background-color: aliceblue;

          color: cornflowerblue;
          font-weight: 500;
          font-size: 2rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        & .loadData {
          background-color: black;
          color: white;
          padding: 1rem 2.5rem;
          border-radius: 0.5rem;
          font-size: 2rem;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <button class="loadData">Load Data</button>
    </div>
    <script src="temp2.js"></script>
  </body>
</html>
