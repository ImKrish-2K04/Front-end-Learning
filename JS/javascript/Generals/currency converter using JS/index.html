<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="main--converter">
        <h2>Currency Converter</h2>
        <form action="#">
          <div class="amount">
            <label for="in_amt">Enter amount</label>
            <input
              type="number"
              name="inputAmount"
              placeholder="enter amount here"
              id="in_amt"
              autofocus
            />
          </div>

          <div class="drop-down">
            <div class="from">
              <p>From</p>
              <div class="select-container">
                <img
                  src="https://flagsapi.com/US/flat/64.png"
                  alt="flag image"
                />
                <select name="from" id="from"></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
              <p>To</p>
              <div class="select-container">
                <img
                  src="https://flagsapi.com/IN/flat/64.png"
                  alt="flag image"
                />
                <select name="to" id="to"></select>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div class="msg">0 USD = 0 INR</div>
            <button class="btn">Get exchange rate</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
