<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple js project 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ? starting ? -->
    <div class="container">
      <form action="#">
        <table>
          <tr>
            <td><label for="username">Enter ur name:</label></td>
            <td>
              <input type="text" name="username" id="user_name" required />
            </td>
          </tr>
          <tr>
            <td><label for="height">Enter ur height(m):</label></td>
            <td>
              <input
                type="number"
                name="height"
                min="1"
                max="3"
                id="user_height"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="weight">Enter ur weight(kg):</label></td>
            <td>
              <input
                type="number"
                name="weight"
                min="20"
                max="300"
                id="user_weight"
                required
              />
            </td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" value="Calculate" id="calculateBMI" /></td>
          </tr>
        </table>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
