    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;

        padding: 0;

        font-size: 20px;

      .btn-list {
        display: flex;
        justify-content: center;
        gap: 20%;
        margin-top: 20%;
      }

      .btn {
        font-size: 20px;
        width: 175px;
        height: 50px;
        border-radius: 10px;
        border: none;
        background-color: rgb(208, 233, 255);
        box-shadow: 0 0 15px 2px rgb(68, 108, 117);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="btn-list">
      <button class="btn btn-1" show-data="i am button 1.">button 1</button>
      <button class="btn btn-2" show-data="i am button 2.">button 2</button>
      <button class="btn btn-3" show-data="i am button 3.">button 3</button>
    </div>

    <script>
      // Q1 : write a program to show different alerts when clicked different buttons!

      // Q1:

      let btnList = document.querySelectorAll(".btn");

      btnList.forEach((btns) => {
        btns.addEventListener("click", (e) => {
          alert(btns.attributes[1].textContent);
