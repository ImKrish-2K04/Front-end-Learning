<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <h1>JavaScript Tutorial</h1>

    <script>
      //
      function mulTable() {
        let i = 1;
        while (i <= 10) {
          document.write(`2 x ${i} = ${2 * i}` + "<br>");
          i++;
        }
      }

      mulTable();

      function sumOf(n1, n2) {
        let sum = n1 + n2;
        alert("sum is " + sum);
      }

      let x, y, c;
      c = confirm("Do you want to perform sum operation?");
      if (c) {
        x = prompt("Enter the 1st number");
        y = prompt("Enter the 2nd number");
        sumOf(Number(x), Number(y));
      } else {
        alert("Thanks!! come back later!!");
      }
    </script>
  </body>
</html>
