<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <h1>JS - TuTs</h1>

    <script>
      //method overriding..

      let Mobile = function () {};

      Mobile.prototype.show = function () {
        return "show function of Mobile.";
      };

      let Samsung = function () {};

      Samsung.prototype = Object.create(Mobile.prototype);
      Samsung.prototype.constructor = Samsung;

      Samsung.prototype.show = function () {
        return "show function of Samsung.";
      };

      let sam = new Samsung();
      let mob = new Mobile();

      console.log(sam.show());
      console.log(mob.show());
    </script>
  </body>
</html>
