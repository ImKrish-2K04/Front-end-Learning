<!--
    circle radius for coordinates : right x-axis - left x-axis
    center coords (x,y) and radius (px,px,px)

    rectangle coords : left-top-right-bottom
    always keep in mind the coords are in format of (x,y)
    (px,px,px,px)
    1st and 3rd -> x
    2nd and 4th -> y

    polygon mapping is easy than both above
    only we have to find(x,y) coords as anti-clockwise..
    suppose 5 corner of polygon, then start from 1,5,4,3,2... 
    total 10 coords will be gathered as per define..

    or we can map complex polygon using website defined as below..
-->
