<!DOCTYPE html>

<html>
  <head>
    <title>Detail tag using..</title>

    <style>
      details summary {
        background-color: antiquewhite;
        width: 90px;
        border: none;
        padding: 5px;
        border-radius: 8px;
        border-bottom-left-radius: 0%;
        border-bottom-right-radius: 0%;
        border-top-right-radius: 0%;
        box-shadow: 1px 1px 3px red;
        cursor: pointer;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      details p {
        width: 230px;
        padding: 4px;
        margin: 0;
        background-color: antiquewhite;
        border: none;
        border-radius: 8px;
        box-shadow: 1px 1px 3px red;
        border-top-left-radius: 0%;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>

  <body>
    <p style="font-size: x-large">
      Now We are using
      <code
        style="
          background-color: lightgray;
          padding: 0 6px;
          padding-top: 2.5px;
          padding-bottom: 2.5px;
          border-radius: 3px;
          color: white;
          margin-right: 3px;
        "
        >Details</code
      >tag..
    </p>

    <details>
      <summary>Click Me</summary>
      <p>
        I am Makwana Krishna Jasminbhai,<br />
        I am student of <code>BCA</code>,<br />
        I am in 4<sup>th</sup> year,<br />
        I will graduate after 2 years..
      </p>
    </details>
  </body>
</html>
