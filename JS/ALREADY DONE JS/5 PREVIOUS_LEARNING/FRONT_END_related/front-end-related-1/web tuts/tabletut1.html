<!DOCTYPE html>

<html>
  <head>
    <title>table creation</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        MyTable
      </caption>
      <tr>
        <th>RollNo</th>
        <th>Name</th>
        <th>Pincode</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Krishna</td>
        <td>380026</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ramesh</td>
        <td>781115</td>
      </tr>
    </table>
  </body>
</html>
