<!DOCTYPE html>

<html>
  <head>
    <title>Hello World!!</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 13px;
        padding-bottom: 13px;
      }
    </style>
  </head>

  <body>
    <table>
      <caption style="font-weight: bolder; font-size: larger">
        Class Strength
      </caption>

      <tr>
        <th>Section</th>
        <th>Number of Students</th>
      </tr>

      <tr>
        <td>A</td>
        <td>
          <table>
            <tr>
              <th colspan="2">Total Students = 50</th>
            </tr>

            <tr>
              <th>Number of Girls</th>
              <th>Number of Boys</th>
            </tr>

            <tr>
              <td>30</td>
              <td>20</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
