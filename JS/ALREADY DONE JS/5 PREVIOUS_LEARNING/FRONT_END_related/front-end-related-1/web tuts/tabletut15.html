<!DOCTYPE html>

<html>
  <head>
    <title>Hello World!!</title>

    <style>
      table,
      th,
      td {
        border: 1px solid #888;
        border-collapse: collapse;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        width: 55%;
        padding: 16.3px;
      }

      caption {
        margin-bottom: 10px;
        font-size: 20px;
      }

      th {
        background-color: black;
        color: white;
        font-size: 20px;
      }

      td {
        background-color: #565656;
        color: white;
        font-size: 17px;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Items Sold August 2016
      </caption>
      <thead>
        <tr>
          <th rowspan="2" colspan="2"></th>
          <th colspan="3">Clothes</th>
          <th colspan="2">Accessories</th>
        </tr>
        <tr>
          <th>Trousers</th>
          <th>Skirts</th>
          <th>Dresses</th>
          <th>Bracelets</th>
          <th>Rings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">Belgium</td>
          <td>Antwerp</td>
          <td>56</td>
          <td>22</td>
          <td>43</td>
          <td>72</td>
          <td>23</td>
        </tr>

        <tr>
          <td>Gent</td>
          <td>46</td>
          <td>18</td>
          <td>50</td>
          <td>61</td>
          <td>15</td>
        </tr>

        <tr>
          <td>Brussels</td>
          <td>51</td>
          <td>27</td>
          <td>38</td>
          <td>69</td>
          <td>28</td>
        </tr>

        <tr>
          <td rowspan="2">The Netherlands</td>
          <td>Amsterdam</td>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>

        <tr>
          <td>Utrecht</td>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
