<!DOCTYPE html>

<html>
  <head>
    <title>MyTable</title>
    <link rel="icon" type="image/x-icon" href="internet_icon_249845.ico" />

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 25px;
      }

      table th,
      td {
        text-align: center;
        background-color: yellow;
      }

      caption {
        font-weight: bold;
      }

      #t01 td,
      th {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Computer Languages
      </caption>
      <tr>
        <th>Programming Languages</th>
        <th>Scripting Languages</th>
      </tr>
      <tr>
        <td>java</td>
        <td>
          <table id="t01">
            <caption style="text-align: left">
              <small>Java Script</small>
            </caption>
            <tr>
              <td>HTML</td>
              <td>CSS</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>ASP.NET</td>
        <td>AJAX</td>
      </tr>
    </table>
  </body>
</html>
