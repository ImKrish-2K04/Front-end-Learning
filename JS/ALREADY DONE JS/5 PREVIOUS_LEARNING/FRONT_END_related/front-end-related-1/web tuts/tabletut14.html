<!DOCTYPE html>

<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 20%;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table>
      <!-- Row A -->
      <tr>
        <td colspan="3">1</td>
        <td>4</td>
        <td rowspan="3">5</td>
      </tr>
      <!-- Row B -->
      <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <!-- Row C -->
      <tr>
        <td rowspan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <!-- Row D -->
      <tr>
        <td colspan="3">2</td>
        <td>5</td>
      </tr>
      <!-- Row E -->
      <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
      </tr>
    </table>
  </body>
</html>
