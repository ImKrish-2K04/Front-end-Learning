<!DOCTYPE html>

<html>
  <head>
    <title>Hello Z-Index</title>

    <style>
      div {
        font-family: arial;
        position: absolute;
        font-size: 18px;
        height: 200px;
        width: 200px;
        box-sizing: border-box;
        padding: 10px 15px;
      }

      .b1 {
        background-color: orange;
        top: 100px;
        left: 150px;
        /* z-index: 1; */
      }

      .b2 {
        background-color: red;
        top: 150px;
        left: 200px;
      }

      .b3 {
        background-color: yellowgreen;
        top: 200px;
        left: 250px;
      }

      .b4 {
        background-color: lightblue;
        top: 250px;
        left: 300px;
      }
    </style>
  </head>

  <body>
    <!-- 
      z-index depends on position property of css...
      if you not using positions then there is no any effects of z-index shown

      there are many indexes ...
      x-index , y-index , z-index , etc..

      for understanding z-index,
      there are total 4 parts of x-y indexes,
      let's take any 1 part of four for understanding..

      one part is of 90degree angle
      if we want to see where is z-index then we have to assume 45degree of that
      90degree angle of a part....

      without positions z-index will not works ..
    -->

    <div class="b1">A</div>
    <div class="b2">B</div>
    <div class="b3">C</div>
    <div class="b4">D</div>
  </body>
</html>
