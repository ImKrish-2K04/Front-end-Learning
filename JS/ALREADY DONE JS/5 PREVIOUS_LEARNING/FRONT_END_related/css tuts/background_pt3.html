<!DOCTYPE html>

<html>
  <head>
    <title>Creating a navigation bar</title>
    <link rel="stylesheet" type="text/css" href="bg_pt3.css" />
  </head>
  <!-- 
    background-origin values
    
    -> padding-box
        origin of an image is from where the padding starts
    -> border-box
        origin of an image is from where the border starts
    -> content-box
        origin of an image is from where the content starts

    background-clip

    it relates with background-color
     
    -> padding-box
    -> border-box
    -> content-box   //same as image's origin
    -> text(experimental)

   -->
  <body>
    <ul>
      <li><a href="#Home">Home</a></li>
      <li><a href="#News">News</a></li>
      <li><a href="#Content">Content</a></li>
      <li><a href="#About us">About us</a></li>
    </ul>

    <div id="jsr">
      <samp>Jay Shree Ram</samp>
    </div>
  </body>
</html>
