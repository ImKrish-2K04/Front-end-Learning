<!DOCTYPE html>

<html>
  <head>
    <title>Creating a navigation bar</title>
    <link rel="stylesheet" type="text/css" href="bg_pt1.css" />
  </head>
  <!-- Background-position values
     -> left top
     -> left center
     -> left bottom
     -> right top
     -> right center
     -> right bottom
     -> center top
     -> center center
     -> center bottom
     -> x,y into % or px's

     background-repeat values
     -> repeat
     -> no-repeat
     -> repeat-x
     -> repeat-y
     -> space
     -> round

     background-attachment values
     -> fixed
     -> scroll

     background-image:url("");
     background-repeat:;
     background-position:;

     shorthand : 
     background : url("") 'repeat-value' 'position-value';
-->
  <body>
    <ul>
      <li><a href="#Home">Home</a></li>
      <li><a href="#News">News</a></li>
      <li><a href="#Content">Content</a></li>
      <li><a href="#About us">About us</a></li>
    </ul>
  </body>
</html>
