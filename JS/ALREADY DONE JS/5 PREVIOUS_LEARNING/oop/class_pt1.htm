<!DOCTYPE html>

<html>
  <head>
    <title>Hello World..</title>
  </head>

  <body>
    <script>
      class Mobile {
        constructor(model, price) {
          //instance members
          this.model = model;
          this.price = price;
        }
        //prototype members
        show() {
          return `the price of model ${this.model} is ${this.price}rs.`;
        }
      }

      class liti extends Mobile {}

      let samsung = new Mobile("Galaxy", 34500);
      let liti1 = new liti("Phab2", 12000);

      console.log(samsung.model);
      console.log(samsung.price);
      console.log(samsung.show());
      console.log(" ");
      console.log(liti1.model);
      console.log(liti1.price);
      console.log(liti1.show());
    </script>
  </body>
</html>
