<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <h1>JS - TuTs</h1>

    <script>
      //One Super-class & Two Sub-class..

      //base constructor
      var Mobile = function () {};
      //function inside prototype
      Mobile.prototype.getModel = function () {
        return this.model;
      };
      //derived constructor 1
      var Samsung = function (model, price) {
        this.model = model;
        this.price = price;
      };
      //derived constructor 2
      var Nokia = function (model) {
        this.model = model;
      };
      //prototype inheritance
      function extend(child, parent) {
        child.prototype = Object.create(parent.prototype);
        child.prototype.constructor = child;
      }
      extend(Samsung, Mobile);
      extend(Nokia, Mobile);

      Samsung.prototype.getPrice = function () {
        return this.price;
      };

      //initialization and displayation..
      var galaxy = new Samsung("Galaxy", 34000);
      var lumia = new Nokia("Lumia");
      console.log(galaxy.getModel());
      console.log(galaxy.getPrice());
      console.log(lumia.getModel());
    </script>
  </body>
</html>
