      * we have very much ways to access thing of document using Java Script code..
      * the three most used methods...
      ! 1. document.getElementById(id_value);
      ! 2. document.getElementsByClassName(class_name);
      ! 3. document.getElementsByTagName(tag_name);
      * there are some other targetting methods..
      ? 1. document, 2. document.all, 3. document.documentElement, 4. document.head, 5. document.title,

    -->

    <!--
      !1. document
      ?-> in console it shows the whole html document..

      !2. document.all
      ?-> in console it shows all the elements(tags) used in html document..

      !3. document.documentElement
      ?-> in console it shows the whole html code of that page (html elementry code..)..

      !4. document.head
      ?-> in console it shows head element section code..

      !5. document.title
      ?-> in console it returns the title stored inside title tag..

      !6. document.body
      ?-> in console it shows the whole body section code of html document..

      !7. document.images
      ?-> in console it shows the array that shows all used image tag information..

      !8. document.anchors
      ?-> in console it shows the array that shows all used anchor tag information..

      !9. document.links
      ?-> in console it shows the array that shows all used anchor tags information..

      !10. document.forms
      ?-> in console it shows the array that shows form's information..

      !11. document.doctype
      ?-> in console it shows the doctype information of the html document..

      !12. document.URL
      ?-> it shows the whole url of that website or webpage..

      !13. document.baseURI
      ?-> it shows the whole url of that website or webpage..

      !14. document.domain
      ?-> it shows the domain name of the website..
