<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <script>
      document.write("<h3>input from user in array!<h3 />" + "<br />");

      var numOfElm = prompt("Enter the number of workers you want to hire..");
      let arr = [];

      for (var i = 0; i < numOfElm; i++) {
        arr[i] = prompt(`enter name.`);
      }

      for (var val of arr) {
        document.write("name : " + val + "<br>");
      }
    </script>
  </body>
</html>
