<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS-TUTs</h1>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8];
      console.log("length of an array : " + arr.length);
      console.log("----------------------");

      /*
        ! we are going to learn forEach() loop...

        syntax : arrayName.forEach(function(valueVar,indexVar,arrNameVar){console.log(indexVar + " : " + valueVar)});
        */

      arr.forEach(function (val, ind) {
        console.log("value " + val + " at " + ind + ".");
      });

      /*
        ! we are going to learn for_of loop...

        syntax : for (let valueVar of arrName){
            console.log(valueVar);
        }

        this helps us to fetch the value of array very easily and we can use this method of for loop with each iterable object...
      */

      for (let val of arr) {
        document.write("[" + arr.indexOf(val) + "] : " + val + "<br>");
      }
    </script>
  </body>
</html>
