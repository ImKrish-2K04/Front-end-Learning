<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <script>
      var rows = 2;
      var cols = 3;
      var arr = new Array(rows);

      for (var i = 0; i < rows; i++) {
        arr[i] = new Array(cols);
      }

      for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
          arr[i][j] = prompt(`Enter Value of arr[${i}][${j}]`);
        }
      }

      for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
          document.write(arr[i][j]);
          if (j == 2) continue;
          document.write(" | ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
