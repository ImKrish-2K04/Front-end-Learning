<!DOCTYPE html>

<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <h1>Hi! JS</h1>

    <script>
      var dt = new Date();
      function getMonthName(dt) {
        var month = dt.getMonth();
        var arr = [
          "jan",
          "feb",
          "mar",
          "apr",
          "may",
          "june",
          "july",
          "aug",
          "sept",
          "oct",
          "nov",
          "dec",
        ];
        return arr[month];
      }

      function dateFormation(dt) {
        var date = dt.getDate();
        var year = dt.getFullYear();
        var month = getMonthName(dt);

        return date + " / " + month + " / " + year;
      }

      console.log("Date is : " + dateFormation(dt));
    </script>
  </body>
</html>
