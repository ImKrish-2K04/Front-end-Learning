    <!--
    ! Rest Parameters
    -----------------

    * Rest parameters are used in function definitions to condense multiple arguments into a single array. This allows a function to accept an indefinite number of arguments as an array.

    ? Example of Rest Parameters
    ----------------------------

    function sum(...numbers) {
      return numbers.reduce((acc, curr) => acc + curr, 0);
    }

    console.log(sum(1, 2, 3)); // 6
    console.log(sum(1, 2, 3, 4, 5)); // 15

    * In this example, `...numbers` is a rest parameter that collects all the arguments passed to the `sum` function into an array named `numbers`.

    ! Spread Syntax
    ---------------

    * The spread syntax is used to expand elements of an iterable (like an array or a string) into individual elements.

    ? Example of Spread Syntax with Arrays
    --------------------------------------

    const arr1 = [1, 2, 3];
    const arr2 = [4, 5, 6];
    const combined = [...arr1, ...arr2];

    console.log(combined); // [1, 2, 3, 4, 5, 6]

    * Here, `...arr1` and `...arr2` spread the elements of `arr1` and `arr2` into a new array `combined`.

    ! Example of Spread Syntax with Function Arguments
    --------------------------------------------------

    function sum(x, y, z) {
      return x + y + z;
    }

    const numbers = [1, 2, 3];
    console.log(sum(...numbers)); // 6

    * In this example, `...numbers` spreads the elements of the `numbers` array as individual arguments to the `sum` function.

    ! Key Points
    ------------

    ! 1. Rest Parameters:
    ---------------------
    * Used in function definitions to gather multiple arguments into a single array.
    * Syntax: `function fn(...restParam) { }`

    ! 2. Spread Syntax:
    -------------------
    * Used to spread elements of an iterable (like an array or string) into individual elements.
    * Can be used in array literals, function calls, and object literals.
    * Syntax: `const newArray = [...iterable];` or `fn(...iterable)`

    ! Summary
    ---------

    * Rest Parameters condense multiple arguments into a single array when defining a function.
    * Spread Syntax expands elements of an iterable into individual elements when used in array literals, function calls, and other contexts.
    * rest parameters collect multiple arguments into an array, while spread syntax expands elements of an array or other iterable.
    -->
