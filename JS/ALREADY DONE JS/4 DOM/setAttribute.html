<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set attributes</title>
  </head>
  <body>
    <h1>JS - TUTs</h1>

    <p id="para">I am paragraph.</p>

    <script>
      let p = document.getElementById("para");

      // let's try to set the id attribute again and change it!

      p.setAttribute("id", "paragraph-1");

      console.log(p.attributes[0].nodeValue);

      // let's add some styles to paragraph using this method...

      p.setAttribute(
        "style",
        "color: orange; font-size: 20px; font-family: verdana;"
      );
    </script>
  </body>
</html>
