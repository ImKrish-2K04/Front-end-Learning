      // in this tut, we are going to learn about insertAdjacentElement() method...

      // syntax.. targetNode/parentNode.insertAdjacentElement('value', newElement);

      // value can be : beforebegin, afterbegin, beforeend, afterend

      // beforebegin -> before the begining of the parentNode as its previousElementSibling...
      // afterbegin -> after begining of the parentNode means as its firstChild...
      // beforeend -> before the end of the parentNode means as its lastChild...
      // afterend -> after the end of the parentNode as its nextElementSibling...
