<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>document</title>

  <body>
    <h1>JS - TUTs</h1>

    <p id="para">I am paragraph.</p>

    <script>
        // this method is returns whether the passed attribute is available in our specific node element or not! if yes then it returns true else false...

        let p = document.getElementById('para');

        console.log(p.hasAttribute('true'));
    </script>
