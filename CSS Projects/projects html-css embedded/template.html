<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template designing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: JetBrains Mono;
        box-sizing: border-box;
        user-select: none;
      }

      html {
        font-size: 62.5%;
      }

      .container {
        height: 100vh;
        color: white;
        font-size: 1.65rem;

        & .heading {
          width: 100%;
          position: fixed;
          top: 0%;
          left: 0%;

          & .navbar {
            background-color: rgba(55, 55, 55, 0.622);
            backdrop-filter: blur(4px);
            height: 5rem;
            display: flex;
            align-items: center;

            & ul {
              list-style-type: none;
              display: flex;

              & a {
                position: relative;
                text-decoration: none;
                color: white;
                padding: 1.4rem 2rem;
                transition: color 0.2s ease-in-out;

                &::after {
                  content: "";
                  position: absolute;
                  bottom: 1.25rem;
                  left: 50%;
                  transform: translateX(-50%) scaleX(0);
                  width: 100%;
                  height: 2px;
                  background-color: white;
                  transform-origin: center;
                  transition: transform 0.3s ease-in-out;
                }

                &:hover::after {
                  transform: translateX(-50%) scaleX(70%);
                }
              }
            }
          }
        }

        & .main {
          height: 70vh;
          background-color: teal;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 5rem;

          :is(.section-1, .section-2) {
            width: 27.5%;
            aspect-ratio: 1;
            border: 2px solid black;
            border-radius: 1rem;
          }

          .section {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          & .section-1 {
            background-color: red;
          }

          & .section-2 {
            background-color: blue;
          }
        }

        & .greet-section {
          height: 40vh;
          background-color: black;
          justify-content: center;
          align-items: center;
          display: flex;

          & .box {
            border: 1px solid white;
            padding: 5rem 15rem;
            border-radius: 10rem;
            font-size: 2.25rem;

            display: flex;
            align-items: center;
            flex-direction: column;
          }
        }

        & .footer {
          height: 7.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2rem;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="section section-1">section-1</div>
        <div class="section section-2">section-2</div>
      </div>
      <div class="greet-section">
        <div class="box">
          <p>Welcome my friend</p>
          <p>this is a dummy template</p>
        </div>
      </div>
      <div class="footer">every rights reserved under &copy;copyright 2025</div>
    </div>
  </body>
</html>
