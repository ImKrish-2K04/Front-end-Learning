<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning media queries</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        font-family: Arial, Helvetica, sans-serif;
      }

      html {
        font-size: 62.5%;
      }

      .container {
        height: 50vh;
        width: 100vw;
        display: flex;

        .left-div {
          width: 50%;
          font-size: 2.4rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .right-div {
          width: 50%;

          img {
            width: 100%;
            height: 100%;
          }
        }
      }

      @media screen and (max-width: 500px) {
        .container {
          flex-direction: column;

          .left-div {
            width: 100%;
          }

          .right-div {
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <p class="para">my text 1</p>
        <p class="para">my text 2</p>
      </div>
      <div class="right-div">
        <img
          src="../images/madara_minimal.png"
          alt="madara uchiha image"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
