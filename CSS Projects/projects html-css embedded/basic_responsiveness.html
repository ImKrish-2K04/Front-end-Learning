<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning responsiveness</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        user-select: none;
      }

      .container {
        height: 100vh;
        width: 100vw;
        background-color: #333;
        color: white;
        text-transform: uppercase;
        font-size: 20px;
      }

      @media screen and (max-width: 414px) {
        .container {
          background-color: darkgreen;
        }

        .container::after {
          content: "mobile devices";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }

      @media screen and (min-width: 414px) {
        .container {
          background-color: darkslateblue;
        }

        .container::after {
          content: "tablet devices";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }

      @media screen and (min-width: 1280px) {
        .container {
          background-color: darkgoldenrod;
        }

        .container::after {
          content: "laptop devices";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="device"></div> -->
    </div>
  </body>
</html>
