<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning grid</title>

    <style>
      *::before,
      *::after,
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        user-select: none;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        min-width: 418px;
        min-height: 490px;
        padding: 10px;
        box-shadow: 0 0 5px gray;
        border-radius: 2.5px;
        background-color: cornflowerblue;
        color: white;
        font-size: 20px;

        display: grid;
        gap: 10px;
        justify-content: center;
        /* grid-template-columns: repeat(2, 49%); */
        grid-template-columns: [f] 49% [s] 49% [t];
        grid-template-rows: repeat(3, 150px);
      }

      .item-3 {
          /* grid-column: 1/3; */
        grid-column: f/t;
      }

      /* .item-4 {
        grid-row: 1/2;
        grid-column: 1/2;
        background-color: rgb(45, 103, 209);
      }

      .item-5 {
        grid-row: 2/3;
        grid-column: 2/3;
        background-color: rgb(45, 103, 209);
      } */

      .container .item {
        border-radius: 5px;
        box-shadow: 0 0 2.5px black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">Item-1</div>
      <div class="item item-2">Item-2</div>
      <div class="item item-3">Item-3</div>
      <div class="item item-4">Item-4</div>
      <div class="item item-5">Item-5</div>
    </div>
  </body>
</html>
