<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newton's cradle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1c36;
      }

      .container {
        height: 25rem;
        width: 40rem;
        border-radius: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        display: flex;
        justify-content: center;
        position: relative;

        & .bar {
          width: 80%;
          height: 2rem;
          background-color: #8260ea;
          position: absolute;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
          top: 3.5rem;
          box-shadow: 0 2px 2px black;
        }

        & .sticks {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 2.78rem;

          .stick-1 {
            transform-origin: top left;
            animation: swingLeft 3s ease-out infinite;
          }

          .stick-5 {
            transform-origin: top right;
            animation: swingRight 3s ease-out infinite 1.5s;
          }

          & .stick {
            margin-top: -0.5rem;
            height: 16rem;
            width: 0.8rem;
            background-color: #8260ea;
            position: relative;

            &::after {
              content: "";
              height: 3.5rem;
              width: 3.5rem;
              border-radius: 50%;
              position: absolute;
              background-color: #8260ea;
              left: -1.32rem;
              bottom: -0.75rem;
            }
          }
        }
      }

      @keyframes swingLeft {
        0% {
          rotate: 0deg;
        }
        25% {
          rotate: 30deg;
        }
        50% {
          rotate: 0deg;
        }
        100% {
          rotate: 0deg;
        }
      }

      @keyframes swingRight {
        0% {
          rotate: 0deg;
        }
        25% {
          rotate: -30deg;
        }
        50% {
          rotate: 0deg;
        }
        100% {
          rotate: 0deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar"></div>
      <div class="sticks">
        <div class="stick stick-1"></div>
        <div class="stick stick-2"></div>
        <div class="stick stick-3"></div>
        <div class="stick stick-4"></div>
        <div class="stick stick-5"></div>
      </div>
    </div>
  </body>
</html>
