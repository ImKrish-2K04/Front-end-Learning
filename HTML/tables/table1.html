<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create tables</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            user-select: none;
        }

        main {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table, th, td {
            border-collapse: collapse;
            padding: 5px 15px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <main>
      <table border="1">
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Gender</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>1234</td>
          <td>Bill</td>
          <td>Male</td>
          <td>17</td>
        </tr>
        <tr>
          <td>1235</td>
          <td>John</td>
          <td>Male</td>
          <td>18</td>
        </tr>
        <tr>
          <td>1236</td>
          <td>Olivia</td>
          <td>Female</td>
          <td>17</td>
        </tr>
        <tr>
          <td>1237</td>
          <td>Mia</td>
          <td>Female</td>
          <td>19</td>
        </tr>
      </table>
    </main>
  </body>
</html>
